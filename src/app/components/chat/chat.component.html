<div class="chat-container">
  <div class="chat-header">
    <h2>Ollama AI Chat</h2>
    <span class="status-indicator" [class.online]="!isLoading" [class.thinking]="isLoading"></span>
  </div>

  <div class="messages-list" #scrollContainer>
    <div *ngFor="let msg of messages" class="message-bubble" [ngClass]="msg.role">
      <div class="message-content">
        <strong *ngIf="msg.role === 'assistant'">Ollama:</strong>
        <strong *ngIf="msg.role === 'user'">VocÃª:</strong>
        <p>{{ msg.content }}</p>
      </div>
    </div>
    
    <div *ngIf="isLoading" class="message-bubble assistant loading">
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <div class="input-area">
    <textarea 
      [(ngModel)]="userInput" 
      (keydown.enter)="sendMessage(); $event.preventDefault()" 
      placeholder="Digite sua mensagem..."
      rows="1"
      autoResize
    ></textarea>
    <button (click)="sendMessage()" [disabled]="isLoading || !userInput.trim()">
      Enviar
    </button>
  </div>
</div>
